<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .forgot-header p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-control.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #bbb;
            transform: none;
            cursor: not-allowed;
        }

        .back-to-login {
            text-align: center;
        }

        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .back-arrow {
            font-size: 0.8rem;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .info-box h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 1.5rem;
                margin: 10px;
            }

            .forgot-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Forgot Password?</h1>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>

        <div class="info-box">
            <h3>Reset Instructions</h3>
            <p>We'll email you a secure link to reset your password. The link will expire in 24 hours for security purposes.</p>
        </div>

        <form id="forgotForm" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter your registered email"
                    required
                >
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="back-to-login">
            <a href="login.html" id="backToLogin">
                <span class="back-arrow">←</span>
                Back to Sign In
            </a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailSuccess = document.getElementById('emailSuccess');
            const submitBtn = document.getElementById('submitBtn');
            
            clearMessages();
            
            if (!email.value) {
                showError(email, emailError, 'Email is required');
                return;
            }
            
            if (!isValidEmail(email.value)) {
                showError(email, emailError, 'Please enter a valid email address');
                return;
            }
            
            // Simulate sending reset email
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            setTimeout(() => {
                showSuccess(emailSuccess, `Reset link sent to ${email.value}. Check your inbox and spam folder.`);
                submitBtn.textContent = 'Email Sent ✓';
                
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                    this.reset();
                    clearMessages();
                }, 3000);
            }, 2000);
        });

        function showError(input, errorElement, message) {
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(successElement, message) {
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function clearMessages() {
            const inputs = document.querySelectorAll('.form-control');
            const errors = document.querySelectorAll('.error-message');
            const success = document.querySelectorAll('.success-message');
            
            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
            success.forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        document.getElementById('email').addEventListener('input', function() {
            if (this.classList.contains('error')) {
                this.classList.remove('error');
                document.getElementById('emailError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
